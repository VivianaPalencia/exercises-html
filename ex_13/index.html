<html>
    <head>
        <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form>
            <label for="NAME">Name:<input type="text" name="name" id="name" placeholder="name"></label>
            <br>
            <br>
            <label for="movie">Choose your movie:
                <select name="movie" id="movie">
                    <option value="deadpool">Deadpool </option>
                    <option value="batman_vs_superman">Batman Vs Superman</option>
                    <option value="civil_war">Captain America</option>
                    <option value="doctor_strange">Doctor Strange</option>
                    <option value="suicide_squad">Suicide Squad</option>
                    <option value="apocalypse">X-Men</option>
                    <option value="gotg_vol2">Guardians of the Galaxy Vol 2</option>
                    <option value="justice_league">Justice League</option>
                    <option value="logan">Logan </option>
                    <option value="homecoming">Spider-Man</option>
                    <option value="wonder_woman" selected>Wonder Woman</option> 
                    <option value="thor_ragnarok">Thor: Ragnarok</option>
                    <option value="black_panther">Black Panther</option>                    
                </select>
            </label>
            <br><br>
            <label for="biouser" >Write your bio:
                <textarea name="bio" placeholder="Your bio" cols="20" rows="10"></textarea>
            </label>
            <br><br>
            <label for="avatar">Upload your Avatar image:
                <input type="file" name="avatar" id="avatar">
            </label>
            <br><br>
            <label for="clearform">
                <input type="button" name="clearforn" id="clearform" value="CLEAR">
            <label for="New_User">
                    <input type="button" name="New_User" id="New_User" value="NEW USER">
            </label>
        </form>
    </body>
</html>
